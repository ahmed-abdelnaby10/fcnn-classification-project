
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FCNN Classifier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>FCNN Classifier</h1>
    <p>Enter features</p>
  </header>

  <main>
    <section class="card">
      <label>Vector (comma-separated):</label>
      <input id="features" type="text" placeholder="e.g. 0.12, 1.3, 0, 4, 2.2" />
      <button id="predictBtn">Predict</button>
      <button id="downloadBtn">Download CSV</button>
      <div id="status"></div>
    </section>

    <section class="card">
      <h2>Result</h2>
      <pre id="result">—</pre>
    </section>
  </main>

  <footer>
    <small>© FCNN Project</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
